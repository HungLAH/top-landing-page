<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Awesome Landing Page</title>
</head>
<body>
  <div id="main">
    <header id="header" class="padded">
      <div id="header-content">
        <div id="navigation">
          <span id="nav-logo">Header Logo</span>
          <ul id="nav-links">
            <li><a href="">heading link 1</a></li>
            <li><a href="">heading link 2</a></li>
            <li><a href="">heading link 3</a></li>
          </ul>
        </div>
        <div id="hero-container">
          <div id="hero-content">
            <h1>This website is awesome</h1>
            <p class="subtext">This website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast
            </p>
            <button class="sign-up" type="button">Sign up</button>
          </div>
          <div id="hero-image">
            <p class="placeholder subtext">This is a placeholder image</p>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
